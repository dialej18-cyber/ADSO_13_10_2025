        <form class="col s10">
      <div class="input-field col s5">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Correo electrónico" class="validate" required>
</div>
      <div class="input-field col s5">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="Contraseña" class="validate" required>
</div>
 <!--Crear icones de ingreso, recuperar contraseña y registrarse -->

    </button>
    <button class="btn waves-effect orange darken-3 center" type="submit">Registrate

    </button>
    <button class="btn waves-effect orange darken-3" type="submit">Recuperar la Contraseña
